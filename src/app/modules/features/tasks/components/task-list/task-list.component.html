<div class="task-list" [@.disabled]="disableAnimation">

  <ng-container *ngIf="!isEmptyContent && !isLoading">
    <div
      class="task-list__item"
      *ngFor="let item of items$ | async"
      @itemAnimation
      (@itemAnimation.done)="captureAnimationDone()"
    >
      <task
        [task]="item"
        (done)="onDone($event)"
        (delete)="onDelete($event)"
        (update)="onUpdate($event)"
      ></task>
    </div>
  </ng-container>

  <div class="task-list__message" *ngIf="isEmptyContent && !isLoading">
    еще нет ни одной задачи
  </div>

  <div class="task-list__loader" *ngIf="isLoading">
    <loader></loader>
  </div>

</div>
