<div class="task-list">

  <ng-container *ngIf="items?.length && !isLoading">
    <div class="task-list__item" *ngFor="let item of items">
      <task
        [task]="item"
        (done)="onDone($event)"
        (delete)="onDelete($event)"
      ></task>
    </div>
  </ng-container>

  <div class="task-list__message" *ngIf="!items?.length && !isLoading">
    еще нет ни одной задачи
  </div>

  <div class="task-list__loader" *ngIf="isLoading">
    <loader></loader>
  </div>

</div>
