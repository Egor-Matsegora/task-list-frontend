<div class="task-form">
  <div class="task-form__header">
    Добавьте задачу
  </div>
  <form class="task-form__form form">

    <div class="form__control">
      <label class="form__label" for="task-tytle">Заголовок</label>
      <input
        class="form__input"
        type="text"
        name="tytle"
        id="task-tytle"
      >
    </div>

    <div class="form__control">
      <div class="form__option">
        <input type="checkbox" name="" id="task-desc-checkbox" class="form__checkbox">
        <label for="task-desc-checkbox" class="form__checkbox-label">Добавить описание</label>
      </div>
    </div>

    <div class="form__control form__control_dynamic">
      <label class="form__label" for="task-desc">Описание</label>
      <textarea
        class="form__input form__input_textarea"
        name="description"
        id="task-desc"
        rows="2"
      ></textarea>
    </div>

    <div class="form__buttons">
      <ui-button
        [classList]="['button_submit', 'button_block']"
        [isDisabled]="true"
        [buttonType]="'submit'"
      >
        Добавить задачу
      </ui-button>
      <ui-button
        [classList]="'button_block'"
        (click)="closeTaskModal()"
      >
        Отмена
      </ui-button>
    </div>

  </form>
</div>
