<div class="user">
  <div class="user__info">
    <user-info [user]="user$ | async"></user-info>
  </div>
  <div class="user__form">
    <user-form
      [user]="user$ | async"
      (changeUser)="onChangeUser($event)"
      (changeUserPassword)="onChangeUserPassword($event)"
      (changeUserImage)="onChangeUserImage($event)"
      ></user-form>
  </div>
</div>
