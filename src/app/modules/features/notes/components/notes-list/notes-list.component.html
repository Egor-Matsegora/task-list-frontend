<div class="notes-list">

    <ng-container *ngIf="items?.length && !isLoading">
      <div class="notes-list__item" *ngFor="let item of items" @itemAnimation>
        <note
          [note]="item"
          (delete)="onDelete($event)"
        ></note>
      </div>
    </ng-container>

    <div class="notes-list__message" *ngIf="!items?.length && !isLoading">
      еще нет ни одной заметки
    </div>

    <div class="notes-list__loader" *ngIf="isLoading">
      <loader></loader>
    </div>

</div>
