<div class="notes-list">

  <ng-container *ngIf="items?.length">
    <div class="notes-list__item" *ngFor="let item of items">
      <note
        [note]="item"
        (delete)="onDelete($event)"
      ></note>
    </div>
  </ng-container>

  <div class="notes-list__message" *ngIf="!items?.length">
    еще нет ни одной заметки
  </div>
</div>
